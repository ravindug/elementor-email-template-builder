    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              elementor: '#93003F',

          }
        }
      }

    <style>
      /* Custom scrollbar for better UI in the preview/editor */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

<link rel="stylesheet" href="/index.css">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react,react-dom",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.0.8?external=react,react-dom",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.1?external=react,react-dom",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@7.0.2?external=react,react-dom",

</head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
    <div id="root">
       <!-- Initial Loading State -->
       <div id="loading-container" style="display: flex; height: 100vh; justify-content: center; align-items: center; flex-direction: column; font-family: sans-serif; color: #666;">
          <div class="loading-spinner"></div>
          <h2 style="margin-bottom: 10px;">Loading App...</h2>
          <p style="font-size: 14px; opacity: 0.7;">Compiling modules (this may take a few seconds)</p>
          <div id="error-log" style="margin-top: 20px; color: red; font-size: 12px; max-width: 80%; text-align: left; background: #fff0f0; padding: 10px; display: none;"></div>
       </div>
    </div>
    
    <!-- Entry point using Babel with data-type="module" to support imports -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
    
    <!-- Fallback/Error handling script -->
    <script>
      // 1. Catch global errors (like Import Map failures)
      window.addEventListener('error', function(event) {
        var errorLog = document.getElementById('error-log');
        if(errorLog) {
           errorLog.style.display = 'block';
           errorLog.innerHTML += '<div>[Global Error] ' + event.message + '</div>';
        }
        
        // Don't show the generic timeout message if we have specific errors
        window.hasErrors = true;
      });

      // 2. Timeout fallback if React fails to mount after 10 seconds
      setTimeout(function() {
        var loader = document.getElementById('loading-container');
        if (loader && document.body.contains(loader)) {
           // Only overwrite if we don't have specific errors logged yet, or append to it
           if (!window.hasErrors) {
               loader.innerHTML = '<h2 style="margin-bottom: 10px;">Setup Required or Loading Slow</h2><p style="font-size: 14px; text-align: center; max-width: 400px; line-height: 1.5;">The app is taking a long time to start.<br><br>If you are opening <b>index.html</b> directly on your computer, this will not work.<br>Please see the README for instructions on using a Local Server.<br><br>If this is hosted online, check the browser console (F12) for errors.</p>';
           } else {
               var existingLog = document.getElementById('error-log').innerHTML;
               loader.innerHTML = '<h2 style="color: #c0392b">Startup Failed</h2><p>See errors below:</p><div style="background:#eee; padding:15px; border-radius:5px; margin-top:10px; font-family:monospace;">' + existingLog + '</div>';
           }
        }
      }, 10000);
    </script>
</body>
</html>
